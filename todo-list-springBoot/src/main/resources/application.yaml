server:
  port: 2222

banner:
  location: banner.txt

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/todo_list
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format-sql: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

application:
  title: TODO_LIST_APPLICATION
  version: 1.0.0